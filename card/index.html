<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <style>
    body{
      background-color:#f1ede5;
    }
  </style>
<body>
    <section id="box">
        <div class="card">
          <img src="./images/Picsart_23-12-14_23-24-53-792.jpg" alt="image" class="profile-image" width="100%">
          <div class="container">
            <div class="card-header">
              <h3>Saravanarajan S</h3>
            </div>
            <div class="card-body">
              <h4 class="card-text">Web Developer</h4>
              <p class="text-body">Web development refers to the creating,and maintaining of websites. 
                It includes aspects such as web design, web programming, and database management.
              </p>
            </div>
            <div class="card-footer">
              <a href="#" class="card-link">Click Here</a>
              <div class="img-tag"></div>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
